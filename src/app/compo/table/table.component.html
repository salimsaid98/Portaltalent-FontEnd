<div class="container">
  <div class="row">
    <div class="col">
      <div mat-table class="mat-elevation-z8" style="background-color:white">
       <div class="container">
        <mat-form-field appearance="standard" style=" ">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
       </div>

        <table mat-table [dataSource]="dataSource" class="">

          <!-- Position Column -->
          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="First Name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.f_name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Second Name">
            <th mat-header-cell *matHeaderCellDef> Second Name </th>
            <td mat-cell *matCellDef="let element"> {{element.s_name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.l_name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Specialization">
            <th mat-header-cell *matHeaderCellDef> SSpecialization</th>
            <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>


      </div>
    </div>
  </div>
</div>
